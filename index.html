<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Website</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <div class="navbar-one">
      <div class="left-side">
        <img class="logo" src="logo.png" alt="logo" />
      </div>

      <div class="center-side">
        <i class="fa-regular fa-clock icon-color"></i>
        <span>9:00AM - 5:00PM</span>
      </div>

      <div class="right-side">
        <i class="fa-solid fa-phone icon-color"></i>
        <span>+1 323-913-4688</span>
      </div>
      
      <input type="button" class="button" value="Get a Free Quote" />

    </div>

    <div class="navbar-second">
      <ul class="text">
        <li>Home</li>
        <li>About</li>
        <li>Typography</li>
        <li>Contact Us</li>
      </ul>

      <ul class="text1">
        <li><i class="fa-brands fa-facebook"></i></li>
        <li><i class="fa-brands fa-twitter"></i></li>
        <li><i class="fa-brands fa-google"></i></li>
        <li><i class="fa-brands fa-instagram"></i></li>
      </ul>
    </div>
  </header>

  <div class="section-part">
    <div class="section">
       <img class="ocean" src="ocean.jpg" alt="ocean"/>
       <p class="overlay" >ENJOY THE BEST DESTINATIONS WITH OUR TRAVEL AGENCY</p>
       <h1 class=" overlay1">Explore The World</h1> 
       <input type="button" class="button1" value="Get in touch">
    </div>

    <div class="section1">
      <div class="ballon">
        <!-- <img src="balloon flights.jpg" alt="ballon flights"/> -->
        Balloon Flights
      </div>
      <div class="mountain">
        <!--<img src="moutain holiday.jpg" alt="mountain holiday"/>-->
        Mountain Holiday
      </div>
      <div class="beach">
        <!--<img src="beach holiday.jpg" alt="beach holiday"/>-->
        Beach Holiday
      </div>
    </div>
    <div class="othertour">
      Other Tours
    </div>
  </div>
  
</body>

</html>
